<div class="flex flex-col min-h-screen bg-gray-900 text-white">
  <!-- Barra de navegação -->
  <div class="bg-gray-800 p-4 flex items-center">
    <a routerLink="/" class="text-blue-500 hover:text-blue-700 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0L8 7m-5 5l5 5" />
      </svg>
      Voltar
    </a>
  </div>

  <div class="flex-1 flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-lg w-full mx-4">
      <h1 class="text-3xl font-bold text-center mb-4" *ngIf="pokemon">{{ pokemon.name | titlecase }}</h1>

      <div *ngIf="loading" class="text-center">
        <p class="text-lg">Carregando...</p>
      </div>

      <div *ngIf="error" class="text-center text-red-500">
        <p class="text-lg">{{ error }}</p>
      </div>

      <div *ngIf="pokemon" class="flex flex-col items-center">
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="w-48 h-48 mb-4 rounded">
        <div class="mt-4 w-full">
          <h3 class="text-lg font-semibold">Tipo:</h3>
          <ul class="list-disc pl-5">
            <li *ngFor="let type of pokemon.types" class="text-gray-300 capitalize">{{ type.type.name }}</li>
          </ul>
        </div>

        <div class="mt-4 w-full">
          <h3 class="text-lg font-semibold">Habilidades:</h3>
          <ul class="list-disc pl-5">
            <li *ngFor="let ability of pokemon.abilities" class="text-gray-300 capitalize">{{ ability.ability.name }}</li>
          </ul>
        </div>

        <div class="mt-4 w-full">
          <h3 class="text-lg font-semibold">Altura:</h3>
          <p class="text-gray-300">{{ pokemon.height }} decímetros</p>
        </div>

        <div class="mt-4 w-full">
          <h3 class="text-lg font-semibold">Peso:</h3>
          <p class="text-gray-300">{{ pokemon.weight }} hectogramas</p>
        </div>
      </div>
    </div>
  </div>
</div>
